<template>
    <lightning-card title="Criar Contato">
        <div class="slds-m-around_medium">
            <lightning-input label="Nome" value={nome} onchange={atualizarNome}></lightning-input>
            <lightning-input label="Sobrenome" value={sobrenome} onchange={atualizarSobrenome}></lightning-input>
            <lightning-input label="Telefone" value={telefone} onchange={atualizarTelefone}></lightning-input>
            <lightning-input label="Email" value={email} onchange={atualizarEmail}></lightning-input>
            <lightning-button label="Salvar" variant="brand" onclick={salvarContato}></lightning-button>
        </div>
    </lightning-card>
</template>

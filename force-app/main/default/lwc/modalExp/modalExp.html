<template>
    <lightning-card title="Welcome Modal Example">
        <lightning-input label="Enter your name" value={name} onchange={handleNameChange}></lightning-input>
        <lightning-button label="Show Welcome Modal" variant="brand" onclick={showModal}></lightning-button>
        
        <template if:true={isModalOpen}>
            <section role="dialog" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Welcome Modal</h2>
                        <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p class="slds-text-heading_medium">Welcome, {name}!</p>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
